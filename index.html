<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PaceTrace</title>
  </head>
  <body>
    <div id="top">
      <h1>PaceTrace</h1>
      <h3>measure by <em>YOUR</em> foot</h3>
    </div>

        <div id="inputs-and-results">
          <div id="top-content">
            <div class="inputs">
              <form name="gender-select">
                <input type="radio" name="gender" value="male" id="gender-male" checked> Male
                <input type="radio" name="gender" value="female" id="gender-female"> Female
              </form>
              <label>Shoe Size: </label>
                <select id="shoe-size">
                  <option>6</option><option>6.5</option><option>7</option><option>7.5</option><option>8</option>
                  <option>8.5</option><option>9</option><option>9.5</option><option>10</option><option>10.5</option>
                  <option>11</option><option>11.5</option><option>12</option><option>12.5</option><option>13</option>
                  <option>13.5</option><option>14</option><option>14.5</option><option>15</option><option>15.5</option>
                  <option>16</option>
                </select>
              </br>
              <label>Width: </label><input type="text" id="width" class="input" title="width" placeholder="Total steps">
              </br>
              <label class="input-spacing">Height: </label><input type="text" id="height" class="input" title="height" placeholder="Total steps">
              </br>
              <button onclick="getInputs()" id="calculate">Calculate</button>
            </div>

            <div id="results">
              <div class="result-section">
                <div class="result-title">
                  <p><strong>Width: </strong><span id="width-result">0 feet</span></p>
                </div>
              </div>

              <div class="result-section">
                  <div class="result-title">
                    <p><strong>Height: </strong><span id="height-result">0 feet</span></p>
                  </div>
              </div>

              <div class="result-section">
                  <div class="result-title">
                    <p><strong>Square Footage: </strong><span id="area-result">0 feet</span></p>
                  </div>
              </div>

              <div class="result-section">
                  <div class="result-title">
                    <p><strong>Diagonal Length: </strong><span id="hypot-result">0 feet</span></p>
                  </div>
              </div>

              <div class="result-section">
                  <div class="result-title">
                    <p><strong>Circumference: </strong><span id="circum-result">0 feet</span></p>
                  </div>
              </div>
            </div>
          </div>

          <div id="reset-button">
            <button onclick="resetAll()" id="reset-all">Clear</button>
          </div>

          <h2>Final Ratio</h2>
          <div id="shape-result">
            <div id="final-shape"></div>
          </div>
        </div>



        <script type="text/javascript" src="script.js"></script>
  </body>
</html>
